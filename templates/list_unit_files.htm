{% extends "layout.htm" %}
{% block body %}
    <header>
        <h1>{{ title }}</h1>
    </header>

    <div id="mainbody">
        <div class="daxm mdl-card mdl-cell--6-col mdl-shadow--2dp">
             <div class="mdl-card__title">
                 <h2 class="mdl-card__title-text">
                     systemd Units
                 </h2>
             </div>
            <div class="mdl-card__actions mdl-card--border">
                <table>
                    <thead>
                        <tr>
                            <td><b>Unit</b></td>
                            <td><b>State</b></td>
                        </tr>
                    </thead>
                    <tbody>
                        {% for unit in systemd_units %}
                            <tr>
                                <td>{{ unit['unit'] }}</td>
                                <td>{{ unit['state'] }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
                </ul>
            </div>
        </div>
    </div>

{% endblock %}
