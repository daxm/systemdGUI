{% extends "layout.htm" %}
{% block body %}
    <header>
        <h1>{{ title }}</h1>
    </header>

    <div id="mainbody">
        <div class="daxm mdl-card mdl-cell--6-col mdl-shadow--2dp">
             <div class="mdl-card__title">
                 <h2 class="mdl-card__title-text">
                     systemctl -h output
                 </h2>
             </div>
            <div class="mdl-card__actions mdl-card--border">
                <ul>
                {% for result in help_output %}
                    <li>
                    {% if result[0] != '' %}
                        {{ result[0] }}&nbsp;{{ result[1] }}
                    {% elif result[1] != '' %}
                        {{ result[1] }}
                    {% else %}
                        {{ result[2] }}
                    {% endif %}
                    </li>
                {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
